$terminal = ghostty
$fileManager = thunar
$menu = rofi --show drun
$browser = zen-browser
$system_theme = Arc
$cursor_theme = Adwaita
$cursor_size  = 24
$icon_theme   = Papirus
$dpi_scale    = 1
$text_scale   = 1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XAUTHORITY
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = hyprpaper
exec-once = udiskie
exec-once = safeeyes -e
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store
exec-once = waybar
exec-once = systemctl --user start opentabletdriver
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
exec-once = $terminal
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 4 silent] spotify-launcher

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11,*
env = GDK_DPI_SCALE,$dpi_scale
env = GDK_SCALE,$dpi_scale
env = GTK_THEME,$system_theme
env = QT_AUTO_SCREEN_SCALE_FACTOR,$dpi_scale
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = HYPRCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_THEME,$cursor_theme
env = XCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME,$cursor_theme
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

monitor=,1920x1080@144,0x0,1

general {
    allow_tearing = true
    gaps_in = 10
    gaps_out = 30
    border_size = 2
    col.active_border = rgba(ffc8ffd9)
    col.inactive_border = rgba(ffffff00)
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
      ignore_window = true
      offset = 2 2
      range = 8
      render_power = 2
      color = 0x66000000
    }

    blur {
        enabled = true
        size = 10
        passes = 4
        ignore_opacity = on
        popups = true
        new_optimizations = true
    }
}

animations {
    enabled = yes
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 4, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    enable_swallow = false
    mouse_move_enables_dpms = true
    vrr = 1
}

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    float_switch_override_focus = 1
    follow_mouse = 1
    repeat_rate = 25
    repeat_delay = 200

    sensitivity = 0
}

gestures {
    workspace_swipe = false
}

